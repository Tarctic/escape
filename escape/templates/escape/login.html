{% extends "escape/layout.html" %}

{% block body %}

    <div class="login">
    <h2>Login</h2>
    <hr>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" width="400px">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <br>

    <span class="ender">Don't have an account?</span> <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
